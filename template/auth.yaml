apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1  # set the number of desierd pods as 3
  selector:  # used to connect with pod
    matchLabels:
      app: auth
  template:  # define the pod
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: reisafriche/auth-service:v2
        ports:
        - containerPort: 7777
        env:
        - name: mongo_URL
          value: mongodb://127.0.0.1:27017/?compressors=disabled&gssapiServiceName=mongodb
       # - name: database
        #  valueFrom:
         #   configMapKeyRef:
          #    name: mongo-configmap
           #   key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 7777
  type: LoadBalancer