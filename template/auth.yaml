apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 3  # set the number of desierd pods as 3
  selector:  # used to connect with pod
    matchLabels:
      app: auth
  template:  # define the pod
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: reisafriche/auth-service:v9
        ports:
        - containerPort: 7777
        env:
          # - name: USER_NAME
          #   value: admin
          #   # valueFrom:
          #   #   secretKeyRef:
          #   #     name: mongo-secret
          #   #     key: mongo-user
          - name: JWT_PUBLIC
            valueFrom:
              secretKeyRef: 
                name: jwt-secret
                key: jwt-public
          - name: DB_URL
            valueFrom:
              configMapKeyRef: 
                name: mongo-config
                key: mongo-svc
       
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 7777
  type: LoadBalancer